{% extends 'main/layouts/nav.html' %}

{% block content %}
<div style="padding: 7%; padding-top: 200px">
    <h1 class="right">Apartamentos</h1>
    <div class="grid-aptos">
        {% for apto in aptos %}
        <a href="/">
            <h2 class="titulo-especifico same-class">{{apto.nombre}}</h2>
            <img src="{{apto.ImagenPrincipal.url}}" alt="">
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
